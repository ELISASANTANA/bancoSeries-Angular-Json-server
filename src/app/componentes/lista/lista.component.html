<section>
  <button routerLink="/add" class="btn btn-dark m-3">Adicionar SÃ©rie</button>
  <section style="overflow: auto; width:1100px">
    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Editar</th>
          <th scope="col">Excluir</th>
          <th scope="col">Nome</th>
          <th scope="col">Emissora</th>
          <th scope="col">Link foto</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let serie of series">
          <th scope="row">{{serie.id}}</th>
          <td><button (click)="edit(serie.id)" class="btn btn-outline-warning">Editar</button></td>
          <td><button (click)="mostrarModal(serie.id)" class="btn btn-outline-danger">Excluir</button></td>
          <td>{{serie.nome}}</td>
          <td>{{serie.emissora}}</td>
          <td>{{serie.foto}}</td>
        </tr>
      </tbody>
    </table>
  </section>
</section>

<div *ngIf="isModal">
  <div class="minha-modal" >
    <div class="titulo-modal bg-dark text-white">
      <h5>Aviso</h5>
    </div>
    <h6 class="my-4">Deseja realmente excluir de sua lista?</h6>
    <button class="btn btn-outline-warning mx-1" (click)="cancelarAcao()">Cancelar</button>
    <button class="btn btn-warning mx-1" (click)="confirmarAcao()">Confirmar</button>
  </div>
</div>
