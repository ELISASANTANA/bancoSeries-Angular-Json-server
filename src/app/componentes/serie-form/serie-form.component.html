<div>
  <div class="col-12">
    <div class="formulario">
      <form [formGroup]='form' class="text-white bold">
        <div class="row mb-3">
          <label class="col-form-label">Nome da SÃ©rie:</label>
          <div>
            <input type="text" class="form-control" id="nome" formControlName="nome">
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-form-label">Emissora da serie:</label>
          <div>
            <input type="text" class="form-control" id="emissora" formControlName="emissora">
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-form-label">Poster da serie:</label>
          <div>
            <input type="text" class="form-control" id="foto" formControlName="foto">
          </div>
        </div>

        <div *ngIf="verificarStatus; then adicionar else editar"> </div>

          <ng-template #adicionar>
            <button (click)="salvarSerie()" class="btn btn-warning mx-1">Adicionar</button>
          </ng-template>

          <ng-template #editar>
            <button (click)="salvarSerie()" class="btn btn-warning mx-1">Editar</button>
          </ng-template>
       
        <button routerLink="/lista" type="reset" class="btn btn-outline-warning mx-1">Cancelar</button>
      </form>
    </div>
  </div>
</div>

<div *ngIf="isModal">
  <div class="minha-modal" >
    <div class="titulo-modal bg-dark text-white">
      <h5>Aviso</h5>
    </div>
    <h6 class="my-4">Deseja realmente adicionar na sua lista?</h6>
    <button class="btn btn-outline-warning mx-1" (click)="cancelarAcao()">Cancelar</button>
    <button class="btn btn-warning mx-1" (click)="confirmarAcao()">Confirmar</button>
  </div>
</div>
